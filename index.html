<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <!-- MAIN CONTAINER -->
    <div class="container">
      <!-- WRAPPED CONTAINER -->
      <div class="container__wrap__90">
        <!-- CONTACTS -->
        <div class="contacts">
          <div class="contacts__header">
            <div class="contacts__header__own clearfloat ">
              <img class="avatar--own"src="avatars/avatar me.jpg" alt="">
              <div class="contacts__header__own__icons">
                <i class="far fa-circle"></i>
                <i class="fas fa-comment-alt"></i>
                <i class="fas fa-ellipsis-v"></i>
              </div>
            </div>
            <div class="contacts__header__alert">
              <i class="fas fa-bell-slash"></i>
              <div class="contacts__header__alert__text">
                <p class="contacts__header__alert__text--bold">Ricevi notifiche dei nuovi messaggi!</p>
                <p class="contacts__header__alert__text--underlined">Attiva notifiche desktop</p>
              </div>
            </div>
          </div>
          <div class="contacts__main">
            <div class="contacts__main__search padding_5">
              <input class="contacts__main__search__input search_input" type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
              <i class="fas fa-search"></i>
            </div>
            <div class="contacts__main__chat">
              <div class="contacts__main__chat__box padding_10 chat_friend">
                <img class="avatar--friend" src="avatars/img_avatar2.png" alt="">
                <div class="contacts__main__chat__box__text ">
                  <h6>Sandro</h6>
                  <p>Ciao come stai?</p>
                </div>
              </div>
              <div class="contacts__main__chat__box padding_10 chat_friend">
                <img class="avatar--friend" src="avatars/img_avatar2.png" alt="">
                <div class="contacts__main__chat__box__text ">
                  <h6>Sonia</h6>
                  <p>Ciao come stai?</p>
                </div>
              </div>
              <div class="contacts__main__chat__box padding_10 chat_friend">
                <img class="avatar--friend" src="avatars/img_avatar2.png" alt="">
                <div class="contacts__main__chat__box__text ">
                  <h6>Antonio</h6>
                  <p>Ciao come stai?</p>
                </div>
              </div>
              <div class="contacts__main__chat__box padding_10 chat_friend">
                <img class="avatar--friend" src="avatars/img_avatar2.png" alt="">
                <div class="contacts__main__chat__box__text ">
                  <h6>Alfredo</h6>
                  <p>Ciao come stai?</p>
                </div>
              </div>
              <div class="contacts__main__chat__box padding_10 chat_friend">
                <img class="avatar--friend" src="avatars/img_avatar2.png" alt="">
                <div class="contacts__main__chat__box__text ">
                  <h6>Michele</h6>
                  <p>Ciao come stai?</p>
                </div>
              </div>
              <div class="contacts__main__chat__box padding_10 chat_friend">
                <img class="avatar--friend" src="avatars/img_avatar2.png" alt="">
                <div class="contacts__main__chat__box__text ">
                  <h6>Silvia</h6>
                  <p>Ciao come stai?</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /CONTACTS -->
        <!-- CHAT -->
        <div class="chat">
          <div class="chat__header">
            <img class="avatar--own"src="avatars/img_avatar2.png" alt="">
            <div class="chat__header__text">
              <h6>Silvia</h6>
              <p>Ultimo accesso alle ore 12:40</p>
            </div>
            <div class="chat__header__icon">
              <i class="fas fa-search"></i>
              <i class="fas fa-paperclip"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>

          <div class="chat__main clearfloat">
            <div class="chat__main__send clearfloat  message_out" >
              <div class="">
                <p>Ciao, come stai?</p>
              </div>
              <div class="">
                <small>10:38</small>
              </div>
            </div>
            <div class="chat__main__answer clearfloat message_in" >
              <div class="">
                <p>Non male.</p>
              </div>
              <div class="">
                <small>10:40</small>
              </div>
            </div>
          </div>
          <div class="chat__footer">
            <i class="chat__footer__emoticon far fa-smile-beam"></i>
            <input class="chat__footer__input message" type="text" name="" value="">
            <i class="chat__footer__send fas fa-paper-plane send_button"></i>
          </div>
        </div>
        <!-- /CHAT -->
      </div>
      <!-- /WRAPPED CONTAINER -->
    </div>
    <!-- MAIN CONTAINER -->
    <div class="hide template">
      <div class="chat__main__send clearfloat messager message_out" >
        <div class="">
          <p></p>
        </div>
        <div class="">
          <small></small>
        </div>
      </div>
      <div class="chat__main__answer clearfloat message_in" >
        <div class="">
          <p></p>
        </div>
        <div class="">
          <small></small>
        </div>
      </div>
    </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
