<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <!-- MAIN CONTAINER -->
    <div class="container">
      <!-- WRAPPED CONTAINER -->
      <div class="container__wrap__90">
        <!-- CONTACTS -->
        <div class="contacts">
          <div class="contacts__header">
            <div class="contacts__header__own padding_5 clearfloat ">
              <img class="avatar"src="avatars/avatar me.jpg" alt="">
              <div class="contacts__header__own__icons">
                <i class="far fa-circle"></i>
                <i class="fas fa-comment-alt"></i>
                <i class="fas fa-ellipsis-v"></i>
              </div>
            </div>
            <div class="contacts__header__alert">
              <i class="fas fa-bell-slash"></i>
              <div class="contacts__header__alert__text">
                <p class="contacts__header__alert__text--bold">Ricevi notifiche dei nuovi messaggi!</p>
                <p class="contacts__header__alert__text--underlined">Attiva notifiche desktop</p>
              </div>
            </div>
          </div>
          <div class="contacts__main">
            <div class="contacts__main__search padding_5">
              <input class="contacts__main__search__input" type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
              <i class="fas fa-search"></i>
            </div>
            <div class="contacts__main__chat">

            </div>
          </div>
        </div>
        <!-- /CONTACTS -->
        <!-- CHAT -->
        <div class="chat">
          <div class="chat__header">

          </div>
          <div class="chat__main">

          </div>
          <div class="chat__footer">

          </div>
        </div>
        <!-- /CHAT -->
      </div>
      <!-- /WRAPPED CONTAINER -->
    </div>
    <!-- MAIN CONTAINER -->
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
